<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css style sheets -->
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/all.min.css">

    <!-- gooogle fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@300;400;500;600;700&family=Montserrat+Alternates:wght@300;400;500;600;700;800&family=Montserrat:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/SIGNUP/main.css">
    
    <title>Flower Store</title>
</head>
<body>
    <div class="sign-up">
        <img src="./imgs/videoPic.png" alt="">
        <div class="container">
            <form method="post" >
                <h2>create your account</h2>
                <div class="field">
                    <input name="Name" class="name" type="text" placeholder="Your Name">
                    <span class="invalid " tooltip="not valid">
                        <i class="fa-solid fa-gear "></i>
                    </span>
                    <span class="valid " tooltip="valid">
                        <i class="fa-solid fa-gear "></i>
                    </span>
                </div>
                <div class="field">
                    <input name="Email" class="email" type="email" placeholder="Your Email">
                    <span class="invalid " tooltip="not valid">
                        <i class="fa-solid fa-gear "></i>
                    </span>
                    <span class="valid " tooltip="valid">
                        <i class="fa-solid fa-gear "></i>
                    </span>
                </div>
                <div class="field num">
                    <input name="Phone Number" class="phone" type="number" placeholder="Your Phone">
                    <span class="invalid " tooltip="not valid">
                        <i class="fa-solid fa-gear "></i>
                    </span>
                    <span class="valid " tooltip="valid">
                        <i class="fa-solid fa-gear "></i>
                    </span>
                    <div class="hiden"></div>
                    <section>+ |</section>
                </div>
                <div class="field">
                    <input name="Password" class="password" type="password" placeholder="Your Password">
                    <span class="invalid " tooltip="not valid">
                        <i class="fa-solid fa-gear "></i>
                    </span>
                    <span class="valid " tooltip="valid">
                        <i class="fa-solid fa-gear "></i>
                    </span>
                </div>
                <input class="submit" type="submit" value="create">
                <div class="other">
                    <span>Do you have already account</span>
                    <a href="./sign-in.html">sign in</a>
                </div>
            </form>
        </div>
    </div>
    <script src="JS/SIGNUP/main.js"></script>
</body>
</html>
